<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STI TNT Countdown - TV Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sti-blue: #005596;
            --sti-yellow: #FFD100;
            --sti-red: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(180deg, #A5D3E8 0%, #D4EADD 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            /* CRITICAL: This padding creates the "Zoomed Out" effect by forcing a safe area */
            padding: 4vmin; 
        }

        .font-poster { font-family: 'Montserrat', sans-serif; }
        
        .title-stroke { 
            -webkit-text-stroke: 2px black; 
            text-shadow: 4px 4px 0px #000; 
        }

        .tv-wrapper {
            /* Removed transform scale to rely on natural padding sizing */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Optional: border to see safe area boundaries during setup */
            /* border: 1px dashed rgba(0,0,0,0.1); */
        }

        /* Container for the two cards */
        .cards-container {
            display: flex;
            gap: 20px; /* Reduced gap slightly */
            width: 100%;
            flex: 1; /* Takes available space */
            align-items: stretch;
            justify-content: center;
            min-height: 0; /* Prevents overflow */
        }

        /* Generic Card Style */
        .card {
            border: 4px solid white;
            border-radius: 30px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3), 0 0 0 4px black;
            padding: 20px 20px;
            text-align: center;
            position: relative;
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
        }

        /* Event Card (Left) */
        .card-event {
            background-color: var(--sti-blue);
        }

        /* Exam Card (Right) */
        .card-exam {
            background-color: white;
            border-color: var(--sti-blue);
        }

        .bolt {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #d1d5db;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 20;
        }
        .bolt-tl { top: 15px; left: 15px; }
        .bolt-tr { top: 15px; right: 15px; }
        .bolt-bl { bottom: 15px; left: 15px; }
        .bolt-br { bottom: 15px; right: 15px; }

        .countdown-box {
            background-color: #1a1a1a;
            border: 2px solid white;
            border-radius: 10px;
            padding: 8px 4px;
            min-width: 55px; /* Compact width */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Dark mode for white card */
        .countdown-box.light-theme {
            background-color: var(--sti-blue);
            border-color: black;
        }

        .qr-card {
            position: absolute;
            bottom: 0px; 
            left: 0px;   
            transform: rotate(-3deg);
            background: white;
            padding: 10px;
            border-radius: 15px;
            border: 3px solid black;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.8);
            z-index: 30;
            text-align: center;
        }

        .tree-graphic {
            position: absolute;
            z-index: -1;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.3));
        }
        .tree-graphic polygon { fill: #22c55e; stroke: black; stroke-width: 2; }

        /* Mute Button */
        .mute-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 3px solid black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--sti-blue);
            cursor: pointer;
            z-index: 100;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }
        .mute-btn:active { transform: scale(0.95); }

        /* Main Header Style */
        .main-header {
            font-family: 'Montserrat', sans-serif;
            color: var(--sti-blue);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.05em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 0px #fff,
                -1px -1px 0 #fff,  
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
            filter: drop-shadow(3px 3px 0px rgba(0,0,0,0.15));
        }
    </style>
</head>
<body>

    <!-- Audio Element (Hidden) -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <!-- Mute Button Control -->
    <button id="muteToggle" class="mute-btn" title="Toggle Music">
        <i class="fas fa-volume-mute" id="muteIcon"></i>
    </button>

    <div class="tv-wrapper">
        
        <!-- Background Trees -->
        <svg class="tree-graphic" style="left: -40px; bottom: 10px; width: 120px;" viewBox="0 0 100 150">
            <polygon points="50,10 20,60 80,60" />
            <polygon points="50,40 15,100 85,100" />
            <rect x="42" y="100" width="16" height="30" fill="#3f2e18" stroke="black" stroke-width="2"/>
        </svg>
        <svg class="tree-graphic" style="right: -40px; top: 20px; width: 100px;" viewBox="0 0 100 150">
            <polygon points="50,10 20,60 80,60" />
            <polygon points="50,40 15,100 85,100" />
            <rect x="42" y="100" width="16" height="30" fill="#3f2e18" stroke="black" stroke-width="2"/>
        </svg>

        <!-- MAIN TITLE HEADER -->
        <h1 class="main-header text-4xl md:text-6xl">STI College Marikina</h1>

        <div class="cards-container">
            
            <!-- CARD 1: TAGISAN NG TALINO (Blue) -->
            <div class="card card-event">
                <div class="bolt bolt-tl"></div>
                <div class="bolt bolt-tr"></div>
                <div class="bolt bolt-bl"></div>
                <div class="bolt bolt-br"></div>

                <!-- Content Wrapper -->
                <div class="flex-1 flex flex-col justify-center items-center w-full">
                    <h3 class="font-poster text-white text-sm md:text-base font-bold uppercase tracking-widest mb-1">Event Registration</h3>
                    <h2 class="font-poster text-white text-xl md:text-2xl font-black uppercase tracking-wider mb-0">Tagisan ng</h2>
                    <h1 class="font-poster text-[var(--sti-yellow)] text-5xl md:text-6xl font-black uppercase leading-none title-stroke mb-2">TALINO</h1>
                    <h3 class="font-poster text-white text-sm md:text-base font-bold uppercase tracking-widest mb-4">Local Level Competition</h3>

                    <div class="bg-white/10 border border-white/30 rounded-lg px-4 py-1 mb-2">
                        <span class="font-poster text-white font-bold text-xs md:text-sm">Deadline: Feb 15, 2026</span>
                    </div>
                </div>

                <!-- Timer -->
                <div class="flex justify-center gap-2 mt-auto">
                    <div class="countdown-box">
                        <span id="days1" class="font-mono text-white text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Days</span>
                    </div>
                    <div class="countdown-box">
                        <span id="hours1" class="font-mono text-white text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Hrs</span>
                    </div>
                    <div class="countdown-box">
                        <span id="minutes1" class="font-mono text-white text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Mins</span>
                    </div>
                    <div class="countdown-box border-red-500">
                        <span id="seconds1" class="font-mono text-red-500 text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Secs</span>
                    </div>
                </div>
            </div>

            <!-- CARD 2: PRELIM EXAM (White) -->
            <div class="card card-exam">
                <div class="bolt bolt-tl bg-gray-400"></div>
                <div class="bolt bolt-tr bg-gray-400"></div>
                <div class="bolt bolt-bl bg-gray-400"></div>
                <div class="bolt bolt-br bg-gray-400"></div>

                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white px-3 py-1 rounded-full border-2 border-black font-poster font-bold text-xs uppercase tracking-wider shadow-md whitespace-nowrap">
                    Required
                </div>

                <!-- Content Wrapper -->
                <div class="flex-1 flex flex-col justify-center items-center w-full">
                    <h3 class="font-poster text-slate-500 text-sm md:text-base font-bold uppercase tracking-widest mb-1">Academic Notice</h3>
                    <h1 class="font-poster text-[var(--sti-blue)] text-4xl md:text-5xl font-black uppercase leading-none mb-2">PRELIM<br>EXAM</h1>
                    <h2 class="font-poster text-black text-lg md:text-xl font-bold uppercase tracking-tighter mb-4">Attendance Form Validation</h2>

                    <div class="bg-gray-100 border border-gray-300 rounded-lg px-4 py-2 mb-2">
                        <span class="font-poster text-red-600 font-black text-base md:text-lg block">FEB 9 - 16, 2026</span>
                    </div>
                </div>

                <!-- Timer -->
                <div class="flex justify-center gap-2 mt-auto">
                    <div class="countdown-box light-theme">
                        <span id="days2" class="font-mono text-white text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Days</span>
                    </div>
                    <div class="countdown-box light-theme">
                        <span id="hours2" class="font-mono text-white text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Hrs</span>
                    </div>
                    <div class="countdown-box light-theme">
                        <span id="minutes2" class="font-mono text-white text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Mins</span>
                    </div>
                    <div class="countdown-box light-theme border-red-500">
                        <span id="seconds2" class="font-mono text-red-400 text-2xl md:text-3xl font-bold leading-none">00</span>
                        <span class="text-[var(--sti-yellow)] text-[8px] font-bold uppercase mt-1">Secs</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="mt-4 text-[var(--sti-blue)] font-black text-xl md:text-2xl uppercase tracking-tighter opacity-80">
            Be More. Be STI.
        </div>

        <div class="qr-card">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://sticmtnt.netlify.app/" class="w-16 h-16 md:w-20 md:h-20 block border-2 border-black">
            <div class="font-poster text-[var(--sti-blue)] font-black text-[10px] uppercase mt-1 tracking-wider">Scan Link</div>
        </div>

    </div>

    <script>
        // --- MUSIC LOGIC ---
        const music = document.getElementById('bgMusic');
        const muteBtn = document.getElementById('muteToggle');
        const muteIcon = document.getElementById('muteIcon');
        let isPlaying = false;

        function toggleMusic(e) {
            // Prevent event bubbling if necessary
            if (e) e.stopPropagation();

            if (isPlaying) {
                music.pause();
                muteIcon.classList.remove('fa-volume-up');
                muteIcon.classList.add('fa-volume-mute');
                isPlaying = false;
            } else {
                music.play().then(() => {
                    muteIcon.classList.remove('fa-volume-mute');
                    muteIcon.classList.add('fa-volume-up');
                    isPlaying = true;
                }).catch(error => {
                    console.log("Audio play failed (interaction required):", error);
                });
            }
        }

        // Initialize click listener on body to start music (since autoplay is often blocked)
        document.body.addEventListener('click', function() {
            if (!isPlaying) {
                toggleMusic();
            }
        }, { once: true }); // Only trigger once on first click

        muteBtn.addEventListener('click', toggleMusic);

        // --- COUNTDOWN LOGIC ---
        // Date 1: Registration Deadline
        const targetDate1 = new Date("February 15, 2026 23:59:59").getTime();
        // Date 2: Exam Attendance Validation Deadline
        const targetDate2 = new Date("February 16, 2026 23:59:59").getTime();

        const updateTimer = (target, idSuffix) => {
            const now = new Date().getTime();
            const distance = target - now;

            if (distance < 0) {
                document.getElementById(`days${idSuffix}`).innerText = "00";
                document.getElementById(`hours${idSuffix}`).innerText = "00";
                document.getElementById(`minutes${idSuffix}`).innerText = "00";
                document.getElementById(`seconds${idSuffix}`).innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById(`days${idSuffix}`).innerText = days.toString().padStart(2, '0');
            document.getElementById(`hours${idSuffix}`).innerText = hours.toString().padStart(2, '0');
            document.getElementById(`minutes${idSuffix}`).innerText = minutes.toString().padStart(2, '0');
            document.getElementById(`seconds${idSuffix}`).innerText = seconds.toString().padStart(2, '0');
        };

        const runCountdowns = () => {
            updateTimer(targetDate1, "1");
            updateTimer(targetDate2, "2");
        };

        setInterval(runCountdowns, 1000);
        runCountdowns();
    </script>
</body>
</html>
