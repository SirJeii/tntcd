<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STI TNT Countdown - TV Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sti-blue: #005596;
            --sti-yellow: #FFD100;
            --poster-sky: #a4cfe5;
            --grass-green: #e2f0d9;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #dcfce7;
            background-image: linear-gradient(135deg, #a4cfe5 0%, #e2f0d9 100%);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling on TV */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Typography */
        .font-poster { font-family: 'Montserrat', sans-serif; }
        .title-stroke { -webkit-text-stroke: 3px black; text-shadow: 8px 8px 0px #000; }
        .title-stroke-sm { -webkit-text-stroke: 1px black; text-shadow: 3px 3px 0px #000; }

        /* Floating Animation for background elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .floating { animation: float 6s ease-in-out infinite; }
        
        /* Gentle breath animation for the main sign */
        @keyframes breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .breathing { animation: breath 5s ease-in-out infinite; }

        /* 3D Container */
        .perspective-container {
            perspective: 1000px;
        }
    </style>
</head>
<body class="selection:bg-yellow-300 selection:text-black">

    <!-- Decor Trees (Larger for TV) -->
    <div class="fixed top-10 left-10 w-48 opacity-80 floating" style="animation-delay: 0s;">
        <svg style="filter: drop-shadow(8px 8px 0px rgba(0,0,0,0.2));" viewBox="0 0 100 150"><path d="M50 20 L20 80 H40 L10 140 H90 L60 80 H80 Z" fill="#22c55e" stroke="black" stroke-width="3"/></svg>
    </div>
    <div class="fixed bottom-10 left-10 w-64 opacity-80 floating" style="animation-delay: -2s;">
        <svg style="filter: drop-shadow(8px 8px 0px rgba(0,0,0,0.2));" viewBox="0 0 100 150"><path d="M50 20 L20 80 H40 L10 140 H90 L60 80 H80 Z" fill="#15803d" stroke="black" stroke-width="3"/></svg>
    </div>

    <div class="text-center perspective-container z-10 w-full max-w-6xl">
        
        <!-- Main Signboard -->
        <div id="tvSign" class="bg-[var(--sti-blue)] border-8 border-white outline outline-8 outline-black rounded-[3rem] p-12 shadow-[0px_30px_60px_rgba(0,0,0,0.5)] relative mx-4 breathing">
            
            <!-- Bolts -->
            <div class="absolute top-6 left-6 w-6 h-6 bg-gray-300 rounded-full border-4 border-gray-600 shadow-inner"></div>
            <div class="absolute top-6 right-6 w-6 h-6 bg-gray-300 rounded-full border-4 border-gray-600 shadow-inner"></div>
            <div class="absolute bottom-6 left-6 w-6 h-6 bg-gray-300 rounded-full border-4 border-gray-600 shadow-inner"></div>
            <div class="absolute bottom-6 right-6 w-6 h-6 bg-gray-300 rounded-full border-4 border-gray-600 shadow-inner"></div>

            <h4 class="font-poster text-white/90 text-2xl md:text-3xl font-bold uppercase tracking-[0.2em] mb-2 drop-shadow-md">STI College Marikina</h4>
            <h3 class="font-poster text-white text-4xl md:text-5xl font-black uppercase tracking-widest mb-0 drop-shadow-xl">Tagisan ng</h3>
            <h1 class="font-poster text-[var(--sti-yellow)] text-8xl md:text-[10rem] font-black uppercase leading-none transform skew-x-[-5deg] title-stroke mb-8">TALINO</h1>
            
            <div class="inline-block bg-white text-black font-black px-8 py-2 rounded-full text-3xl md:text-4xl border-4 border-black shadow-[8px_8px_0px_black] transform -rotate-1 mb-10">
                2025 - 2026
            </div>

            <div class="font-poster text-white text-xl md:text-2xl font-bold uppercase tracking-wider mb-8">
                Registration Deadline Ends In:
            </div>

            <!-- Huge Countdown -->
            <div class="flex justify-center gap-6 md:gap-8 flex-wrap">
                <!-- Days -->
                <div class="bg-black/90 text-[var(--sti-yellow)] p-6 rounded-3xl border-4 border-white min-w-[140px] backdrop-blur-md shadow-2xl">
                    <span id="days" class="font-mono text-6xl md:text-7xl font-black block leading-none">00</span>
                    <span class="text-sm md:text-lg uppercase font-bold text-white tracking-widest mt-2 block">Days</span>
                </div>
                <!-- Hours -->
                <div class="bg-black/90 text-[var(--sti-yellow)] p-6 rounded-3xl border-4 border-white min-w-[140px] backdrop-blur-md shadow-2xl">
                    <span id="hours" class="font-mono text-6xl md:text-7xl font-black block leading-none">00</span>
                    <span class="text-sm md:text-lg uppercase font-bold text-white tracking-widest mt-2 block">Hrs</span>
                </div>
                <!-- Minutes -->
                <div class="bg-black/90 text-[var(--sti-yellow)] p-6 rounded-3xl border-4 border-white min-w-[140px] backdrop-blur-md shadow-2xl">
                    <span id="minutes" class="font-mono text-6xl md:text-7xl font-black block leading-none">00</span>
                    <span class="text-sm md:text-lg uppercase font-bold text-white tracking-widest mt-2 block">Mins</span>
                </div>
                <!-- Seconds -->
                <div class="bg-black/90 text-[var(--sti-yellow)] p-6 rounded-3xl border-4 border-white min-w-[140px] backdrop-blur-md shadow-2xl">
                    <span id="seconds" class="font-mono text-6xl md:text-7xl font-black block leading-none text-red-500">00</span>
                    <span class="text-sm md:text-lg uppercase font-bold text-white tracking-widest mt-2 block">Secs</span>
                </div>
            </div>
            
        </div>

        <div class="mt-8 text-[var(--sti-blue)] font-black text-3xl uppercase tracking-tighter opacity-70">
            Be More. Be STI.
        </div>
    </div>

    <!-- QR Code Overlay (Fixed Position for TV) -->
    <div class="fixed bottom-8 right-8 bg-white p-4 rounded-2xl shadow-[8px_8px_0px_rgba(0,0,0,1)] border-4 border-black transform -rotate-3 z-50">
        <div class="bg-white p-1">
            <!-- QR Code generating link to the text provided -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=https://sticmtnt.netlify.app/" alt="Scan to Register" class="w-32 h-32 md:w-40 md:h-40 block">
        </div>
        <div class="font-poster font-black text-center mt-2 text-lg uppercase tracking-wider text-[var(--sti-blue)]">
            Scan Me
        </div>
    </div>

    <script>
        // --- COUNTDOWN LOGIC ---
        // Target: February 15, 2026
        const targetDate = new Date("February 15, 2026 23:59:59").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
