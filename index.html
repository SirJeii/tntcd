<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STI TNT Countdown - TV Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sti-blue: #005596;
            --sti-yellow: #FFD100;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            /* Light gradient background matching the reference */
            background: linear-gradient(180deg, #A5D3E8 0%, #D4EADD 100%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .font-poster { font-family: 'Montserrat', sans-serif; }
        
        /* Text Stroke for TALINO */
        .title-stroke { 
            -webkit-text-stroke: 2px black; 
            text-shadow: 4px 4px 0px #000; 
        }

        /* TV Scaling Wrapper - Ensures safe zone */
        .tv-wrapper {
            transform: scale(0.85); /* Scales down content to prevent TV crop */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Tree Styles */
        .tree-graphic {
            position: absolute;
            left: 5%;
            z-index: 0;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.3));
        }

        .tree-graphic polygon {
            fill: #22c55e;
            stroke: black;
            stroke-width: 2;
        }

        /* Main Signboard */
        .signboard {
            background-color: var(--sti-blue);
            border: 4px solid white;
            border-radius: 40px;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3), 0 0 0 4px black; /* Double border effect */
            padding: 40px 60px;
            text-align: center;
            position: relative;
            max-width: 900px;
            width: 80%;
            z-index: 10;
        }

        /* Corner Bolts */
        .bolt {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #d1d5db;
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.5);
        }
        .bolt-tl { top: 20px; left: 20px; }
        .bolt-tr { top: 20px; right: 20px; }
        .bolt-bl { bottom: 20px; left: 20px; }
        .bolt-br { bottom: 20px; right: 20px; }

        /* Countdown Boxes */
        .countdown-box {
            background-color: #1a1a1a;
            border: 2px solid white;
            border-radius: 12px;
            padding: 15px 10px;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* QR Code Card */
        .qr-card {
            position: absolute;
            bottom: 5%;
            right: 5%;
            background: white;
            padding: 15px 15px 10px 15px;
            border-radius: 15px;
            border: 3px solid black;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.8);
            transform: rotate(-3deg);
            z-index: 20;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="tv-wrapper">
        
        <!-- Decoration: Trees on the left -->
        <svg class="tree-graphic" style="top: 10%; width: 100px;" viewBox="0 0 100 150">
            <!-- Top Triangle -->
            <polygon points="50,10 20,60 80,60" />
            <!-- Middle Triangle -->
            <polygon points="50,40 15,100 85,100" />
            <!-- Trunk -->
            <rect x="42" y="100" width="16" height="30" fill="#3f2e18" stroke="black" stroke-width="2"/>
        </svg>

        <svg class="tree-graphic" style="bottom: 10%; width: 140px;" viewBox="0 0 100 150">
            <!-- Top Triangle -->
            <polygon points="50,10 20,60 80,60" />
            <!-- Middle Triangle -->
            <polygon points="50,40 15,100 85,100" />
            <!-- Trunk -->
            <rect x="42" y="100" width="16" height="30" fill="#3f2e18" stroke="black" stroke-width="2"/>
        </svg>

        <!-- Main Center Signboard -->
        <div class="signboard">
            <!-- Bolts -->
            <div class="bolt bolt-tl"></div>
            <div class="bolt bolt-tr"></div>
            <div class="bolt bolt-bl"></div>
            <div class="bolt bolt-br"></div>

            <!-- Header Text -->
            <h3 class="font-poster text-white text-lg md:text-xl font-bold uppercase tracking-[0.15em] mb-1">STI College Marikina</h3>
            <h2 class="font-poster text-white text-3xl md:text-4xl font-black uppercase tracking-wider mb-2">Tagisan ng</h2>
            
            <!-- Main Title -->
            <h1 class="font-poster text-[var(--sti-yellow)] text-7xl md:text-9xl font-black uppercase leading-none title-stroke mb-6">TALINO</h1>

            <!-- Year Pill -->
            <div class="inline-block bg-white border-2 border-black rounded-full px-8 py-1 mb-8 shadow-[4px_4px_0px_rgba(0,0,0,0.5)]">
                <span class="font-poster text-black font-black text-xl md:text-2xl">2025 - 2026</span>
            </div>

            <!-- Deadline Text -->
            <p class="font-poster text-white text-sm md:text-base font-bold uppercase tracking-widest mb-4">Registration Deadline Ends In:</p>

            <!-- Countdown Timer -->
            <div class="flex justify-center gap-4">
                <div class="countdown-box">
                    <span id="days" class="font-mono text-[var(--sti-yellow)] text-4xl md:text-5xl font-bold leading-none">00</span>
                    <span class="text-white text-[10px] md:text-xs font-bold uppercase mt-1">Days</span>
                </div>
                <div class="countdown-box">
                    <span id="hours" class="font-mono text-[var(--sti-yellow)] text-4xl md:text-5xl font-bold leading-none">00</span>
                    <span class="text-white text-[10px] md:text-xs font-bold uppercase mt-1">Hrs</span>
                </div>
                <div class="countdown-box">
                    <span id="minutes" class="font-mono text-[var(--sti-yellow)] text-4xl md:text-5xl font-bold leading-none">00</span>
                    <span class="text-white text-[10px] md:text-xs font-bold uppercase mt-1">Mins</span>
                </div>
                <div class="countdown-box">
                    <span id="seconds" class="font-mono text-red-500 text-4xl md:text-5xl font-bold leading-none">00</span>
                    <span class="text-white text-[10px] md:text-xs font-bold uppercase mt-1">Secs</span>
                </div>
            </div>
        </div>

        <!-- Footer Text -->
        <div class="mt-6">
            <h4 class="font-poster text-[#005596] font-bold text-lg md:text-xl uppercase tracking-wider opacity-80">Be More. Be STI.</h4>
        </div>

        <!-- QR Code (Bottom Right) -->
        <div class="qr-card">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://sticmtnt.netlify.app/" class="w-24 h-24 md:w-28 md:h-28 block border-2 border-black">
            <div class="font-poster text-[var(--sti-blue)] font-black text-sm uppercase mt-1 tracking-wider">Scan Me</div>
        </div>

    </div>

    <script>
        // --- COUNTDOWN LOGIC ---
        const targetDate = new Date("February 15, 2026 23:59:59").getTime();

        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
